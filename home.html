<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css only -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/home-otherqueries.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js scripts -->
    <script src="js/script.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <div class="container-fluid">
                <!-- just mobile whatsapp menu -->
                <div class="row d-md-none">
                    <div class="whatsapp-menu position-fixed fixed-top col-12 d-flex justify-content-center align-items-center">
                        <div class="sales col-6 d-flex justify-content-center align-items-center mx-2">
                            <div class="whats-menu-logo me-2">
                                <img src="imgs/whts-phone.svg" alt="">
                            </div>
                            <div class="whats-menu-phone">
                                <h3 class="h5 m-0">Vendas</h3>
                                <p class="m-0">18 3999 9999</p>
                            </div>
                        </div>
                        <div class="whats-menu-divisor d-flex justify-content-center align-items-center">
                            <hr>
                        </div>
                        <div class="contact col-6 d-flex justify-content-center align-items-center mx-2">
                            <div class="whats-menu-logo me-2">
                                <img src="imgs/whts-phone-1.svg" alt="">
                            </div>
                            <div class="whats-menu-phone">
                                <h3 class="h5 m-0">Whatsapp</h3>
                                <p class="m-0">18 3999 9999</p>
                            </div>
                        </div>              
                    </div>
                </div>
                <!-- mobile commom menu -->
                <div class="row d-md-none">
                    <div class="commom-mobile-menu position-fixed fixed-bottom col-12 d-flex justify-content-around align-items-center">
                        <div class="menu-med d-flex align-items-center">
                            <div class="menu-click">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            <p class="m-0">MENU</p>
                        </div>
                        <div class="menu-logo">
                            <img src="imgs/mobile-menu-logo.svg" class="img-fluid" alt="logo incoporadora">
                        </div>   
                    </div>
                </div>
                <!-- common menu -->
                <div class="row d-none d-md-flex">
                    <div class="navbar position-relative p-0">                     
                        <div class="menu-logo d-none d-md-block position-absolute ">
                            <img src="imgs/logo-menu.svg" alt="logo incoporadora">
                        </div>
                        <div class="menu-large col-xl-6 offset-xl-2 offset-xxl-1 d-none d-xl-flex justify-content-center align-items-center">
                            <a href="#">Home</a>
                            <a href="#">Empreendimentos</a>
                            <a href="#">Blog</a>
                            <a href="#">Contato</a>
                        </div>
                        <div class="menu-buttons col-xl-4 col-xxl-5 d-none d-lg-flex justify-content-xl-end offset-lg-4 offset-xl-0">
                            <button class="btn btn-secondary me-4 d-flex align-items-center"><img src="imgs/icon-colaborador-menu.svg" class="img-fluid me-1"> Colaborador</button>
                            <button class="btn btn-primary me-4 d-flex align-items-center"><img src="imgs/icon-cliente-menu.svg" class="img-fluid me-1"> Cliente</button>
                        </div>
                        <div class="menu-med  d-none d-md-flex d-xl-none align-items-center offset-md-10 offset-lg-0 me-5">
                            <div class="menu-click">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            <p class="m-0">MENU</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- first main section -->
        <section>
            <div class="container-fluid p-0">
                <div class="front-section position-relative d-flex">
                    <div class="front-vertical-wrapper position-absolute d-flex d-xl-block me-3">
                        <div class="main-button d-flex flex-xl-column position-relative align-items-center">
                            <button class="btn" id="vertical-prev"><img src="imgs/chevron-prev.svg"></button>
                            <button class="btn" id="vertical-next"><img src="imgs/chevron-next.svg"></button>
                        </div>
                        <div class="vertical-dots d-none d-md-flex flex-xl-column justify-content-center align-items-center">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="front-lead col-12 col-md-5 col-lg-4 col-xl-4 offset-md-5 offset-lg-7 d-flex align-items-center justify-content-center align-items-md-start justify-content-md-start mt-md-5 flex-column">
                        <h1 class="mt-md-5">Últimos lotes disponíveis</h1>
                        <h2 class="mt-md-3">Não perca a chance de viver bem!</h2>
                        <p class="mt-md-3">Presidente Prudente - SP &#8226; 110 Lotes</p>
                        <button class="lead-btn mt-md-3">Clique e Conheça</button>
                    </div>
                    <div class="front-section-images position-absolute bottom-0 d-flex">
                        <div class="f-section-img active">
                            <img src="imgs/front-image-1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="f-section-img">
                            <img src="imgs/front-image-2.png" class="img-fluid" alt="">
                        </div>
                        <div class="f-section-img">
                            <img src="imgs/front-image-3.png" class="img-fluid" alt="">
                        </div>
                        <div class="f-section-img">
                            <img src="imgs/front-image-4.png" class="img-fluid" alt="">
                        </div>
                        <div class="f-section-img">
                            <img src="imgs/front-image-5.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <!-- first footer sec -->
        <div class="email-section container-fluid">
            <div class="container">
                <div class="row">
                    <div class="email-title col-4 mt-5">
                        <h4 class="mt-5">Receba novidades <strong>por e-mail</strong></h4>
                    </div>
                </div>
                <div class="email-divisor"></div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Digite seu e-mail">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Receber novidades</button>
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
