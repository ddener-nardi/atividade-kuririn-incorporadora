<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css only -->
    <link rel="stylesheet" href="css/home.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js scripts -->
    <script src="js/script.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <div class="container-fluid">
                <!-- just mobile whatsapp menu -->
                <div class="row d-md-none">
                    <div class="whatsapp-menu position-fixed fixed-top col-12 d-flex justify-content-center align-items-center">
                        <div class="sales col-6 d-flex justify-content-center align-items-center mx-2">
                            <div class="whats-menu-logo me-2">
                                <img src="imgs/whts-phone.svg" alt="">
                            </div>
                            <div class="whats-menu-phone">
                                <h3 class="h5 m-0">Vendas</h3>
                                <p class="m-0">18 3999 9999</p>
                            </div>
                        </div>
                        <div class="whats-menu-divisor d-flex justify-content-center align-items-center">
                            <hr>
                        </div>
                        <div class="contact col-6 d-flex justify-content-center align-items-center mx-2">
                            <div class="whats-menu-logo me-2">
                                <img src="imgs/whts-phone-1.svg" alt="">
                            </div>
                            <div class="whats-menu-phone">
                                <h3 class="h5 m-0">Whatsapp</h3>
                                <p class="m-0">18 3999 9999</p>
                            </div>
                        </div>              
                    </div>
                </div>
                <!-- mobile commom menu -->
                <div class="row d-md-none">
                    <div class="commom-mobile-menu position-fixed fixed-bottom col-12 d-flex justify-content-around align-items-center">
                        <div class="menu-med d-flex align-items-center">
                            <div class="menu-click">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            <p class="m-0">MENU</p>
                        </div>
                        <div class="menu-logo">
                            <img src="imgs/mobile-menu-logo.svg" class="img-fluid" alt="logo incoporadora">
                        </div>   
                    </div>
                </div>
                <!-- common menu -->
                <div class="row">
                    <div class="navbar position-relative p-0">                     
                        <div class="menu-logo d-none d-md-block position-absolute">
                            <img src="imgs/logo-menu.svg" alt="logo incoporadora">
                        </div>
                        <div class="menu-large col-xl-6 offset-xl-2 offset-xxl-1 d-none d-xl-flex justify-content-center align-items-center">
                            <a href="#">Home</a>
                            <a href="#">Empreendimentos</a>
                            <a href="#">Blog</a>
                            <a href="#">Contato</a>
                        </div>
                        <div class="menu-buttons col-xl-4 col-xxl-5 d-none d-lg-flex justify-content-xl-end offset-lg-4 offset-xl-0">
                            <button class="btn btn-secondary me-4 d-flex align-items-center"><img src="imgs/icon-colaborador-menu.svg" class="img-fluid me-1"> Colaborador</button>
                            <button class="btn btn-primary me-4 d-flex align-items-center"><img src="imgs/icon-cliente-menu.svg" class="img-fluid me-1"> Cliente</button>
                        </div>
                        <div class="menu-med  d-none d-md-flex d-xl-none align-items-center offset-md-10 offset-lg-0 me-5">
                            <div class="menu-click">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            <p class="m-0">MENU</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- first main section -->
        <section>
            <div class="container-fluid p-0">
                <div class="front-section position-relative z-n1">
                    

                </div>
            </div>
        </section>
    </main>
</body>
</html>
