<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css only -->
    <link rel="stylesheet" href="css/home.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js scripts -->
    <script src="js/script.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar position-relative p-0">
                        <div class="menu-logo position-absolute">
                            <img src="imgs/logo-menu.svg" alt="logo incoporadora">
                        </div>
                        <div class="menu-large col-7 offset-1 d-none d-xl-flex justify-content-around align-items-center">
                            <a href="#">Home</a>
                            <a href="#">Empreendimentos</a>
                            <a href="#">Blog</a>
                            <a href="#">Contato</a>
                        </div>
                        <div class="menu-buttons col-4 d-flex justify-content-xl-end">
                            <button class="btn btn-secondary me-4"><img src="imgs/icon-colaborador-menu.svg"> Colaborador</button>
                            <button class="btn btn-primary me-4"><img src="imgs/icon-cliente-menu.svg"> Cliente</button>
                        </div>
                        <div class="menu-med d-xl-none">
                            <div class="menu-click">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            MENU
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
